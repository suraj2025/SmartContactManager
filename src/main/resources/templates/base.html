<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content,page)">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}" />
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
  
  <!-- Dynamic Title -->
  <title th:text="${page + ' Page'}">Page</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-my-primary navbar-dark sticky-top">
	
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/home}">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/login}">Login</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/signup}">Sign Up</a></li>

				</ul>

			</div>
		</div>
	</nav>
	<div th:replace="${content}" ></div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Lottie JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
  <script th:src="@{/js/index.js}"></script>
</body>
</html>
