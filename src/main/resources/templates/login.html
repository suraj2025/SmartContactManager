<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base :: layout(~{::section}, Login)">

<body>
  <section>
    <div class="container mt-5">
      <div class="row align-items-center">
        
        <!-- Lottie Animation (hidden on mobile) -->
        <div class="col-md-6 text-center d-none d-md-block mb-4">
          <div id="lottie-container" style="width: 100%; max-width: 400px; margin: auto;"></div>
        </div>

        <!-- Login Form -->
        <div class="col-md-6 col-12">
          <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Login Here</h2>
            <form action="/do-login" method="post">

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="username" required>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              
              <p class="text-center mt-3">
                Don't have an account? <a th:href="@{/signup}">Sign up</a>
              </p>

            </form>
          </div>
        </div>

      </div>
    </div>
  </section>


</body>
</html>
